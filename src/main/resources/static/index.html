<!DOCTYPE html>
<html>
<head>
	<title>Informative WebSocket</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/main.css"/>
	<script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/webjars/summernote/0.8.9/dist/summernote.css"/>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	
	<div id="main-content" class="container">
		<div class="row">
			<form class="form-inline">
				<div class="form-group">
					<label for="connect">WebSocket connection:</label>
					<button id="connect" class="btn btn-default" type="submit">Connect</button>
					<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
				</div>
			</form>
		</div>

		<div class="row">
			<form class="form-inline">
				<div class="form-group">
					<label for="name">Informativo</label>
				</div>
				<div id="summernote">
					<p>Hello. My name is Nalomy, is my first Informative. Very Good!</p>
				</div>
				<script>
					$(document).ready(function() {
						$('#summernote').summernote();
					});
				</script>
				<button id="sendInformative" class="btn btn-default" type="submit">Send Informative</button>
			</form>
		</div>


		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/summernote/0.8.9/dist/summernote.js"></script>
	<script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
